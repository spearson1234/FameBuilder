<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fame Builder Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
        }
        .btn {
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar-closed {
            transform: translateX(-100%);
        }
        .sidebar-open {
            transform: translateX(0);
        }
        .page {
            transition: opacity 0.3s ease;
        }
        .page-hidden {
            opacity: 0;
            pointer-events: none;
        }
        .page-visible {
            opacity: 1;
            pointer-events: auto;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .loading-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar fixed md:relative w-64 bg-gray-800 text-white p-4 flex flex-col items-center h-full z-10 md:transform-none md:translate-x-0 sidebar-closed">
            <h1 class="text-3xl font-bold mb-6">Fame Builder</h1>
            <button id="createCompanyBtn" class="btn w-full bg-blue-600 text-white px-4 py-2 rounded mb-4 hover:bg-blue-700 flex items-center justify-center">
                <i class="fas fa-building mr-2"></i> Create Company
            </button>
            <button class="btn w-full bg-green-600 text-white px-4 py-2 rounded mb-4 hover:bg-green-700 flex items-center justify-center">
                <i class="fas fa-mobile-alt mr-2"></i> Create App
            </button>
            <button class="btn w-full bg-yellow-600 text-white px-4 py-2 rounded mb-4 hover:bg-yellow-700 flex items-center justify-center">
                <i class="fas fa-user-plus mr-2"></i> Hire Employee
            </button>
            <button id="verificationBtn" class="btn w-full bg-purple-600 text-white px-4 py-2 rounded mb-4 hover:bg-purple-700 flex items-center justify-center">
                <i class="fas fa-check mr-2"></i> Verification
            </button>
            <div class="mt-auto w-full text-left p-4">
                <p id="companyNameDisplay" class="text-lg font-bold flex items-center">
                    <span id="companyNameText">Company Name</span>
                    <span id="verificationBadge" class="ml-2 hidden text-blue-500"><i class="fas fa-check-circle"></i></span>
                </p>
            </div>
            <div class="absolute bottom-2 right-2 text-gray-500 text-xs">
                V1.0
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 relative">
            <button id="sidebarToggle" class="md:hidden text-white text-2xl mb-4 absolute top-4 left-4">
                <i class="fas fa-arrow-right"></i>
            </button>
            <div id="homePage" class="page page-visible">
                <h2 class="text-3xl font-bold mb-6 text-center">Home</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Followers</h2>
                        <p id="followersCount" class="text-3xl">0</p>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Cash</h2>
                        <p id="cashCount" class="text-3xl">$0</p>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-lg shadow-md text-center">
                        <h2 class="text-xl font-bold mb-2">Level</h2>
                        <p id="levelCount" class="text-3xl">1</p>
                    </div>
                </div>
            </div>
            <div id="createCompanyPage" class="page page-hidden absolute top-0 left-0 w-full h-full bg-gray-900 p-4">
                <h2 class="text-3xl font-bold mb-6 text-center">Create Company</h2>
                <div class="flex flex-col items-center">
                    <input type="text" id="companyName" placeholder="Enter Company Name" class="mb-4 p-2 rounded bg-gray-800 text-white w-full md:w-1/2">
                    <textarea id="companyDescription" placeholder="Enter Company Description" class="mb-4 p-2 rounded bg-gray-800 text-white w-full md:w-1/2"></textarea>
                    <p id="priceAmount" class="text-xl mb-4">Price: £0</p>
                    <button id="createCompanySubmit" class="btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create</button>
                    <button id="homeBtn" class="btn bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 mt-4">Home</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-white text-2xl">Processing...</div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const createCompanyBtn = document.getElementById('createCompanyBtn');
        const homePage = document.getElementById('homePage');
        const createCompanyPage = document.getElementById('createCompanyPage');
        const createCompanySubmit = document.getElementById('createCompanySubmit');
        const homeBtn = document.getElementById('homeBtn');
        const verificationBtn = document.getElementById('verificationBtn');
        const verificationBadge = document.getElementById('verificationBadge');
        const followersCount = document.getElementById('followersCount');
        const cashCount = document.getElementById('cashCount');
        const priceAmount = document.getElementById('priceAmount');
        const companyNameDisplay = document.getElementById('companyNameDisplay');
        const companyNameText = document.getElementById('companyNameText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        let followersInterval;
        let price = 0;
        let cash = 0;
        let firstCompanyCreated = false;

        sidebarToggle.addEventListener('click', () => {
            if (sidebar.classList.contains('sidebar-closed')) {
                sidebar.classList.remove('sidebar-closed');
                sidebar.classList.add('sidebar-open');
                sidebarToggle.innerHTML = '<i class="fas fa-arrow-left"></i>';
                sidebarToggle.style.transform = 'translateX(16rem)'; // Move the button with the sidebar
            } else {
                sidebar.classList.remove('sidebar-open');
                sidebar.classList.add('sidebar-closed');
                sidebarToggle.innerHTML = '<i class="fas fa-arrow-right"></i>';
                sidebarToggle.style.transform = 'translateX(0)'; // Reset the button position
            }
        });

        createCompanyBtn.addEventListener('click', () => {
            homePage.classList.remove('page-visible');
            homePage.classList.add('page-hidden');
            createCompanyPage.classList.remove('page-hidden');
            createCompanyPage.classList.add('page-visible');
            if (window.innerWidth < 768) {
                sidebar.classList.remove('sidebar-open');
                sidebar.classList.add('sidebar-closed');
                sidebarToggle.innerHTML = '<i class="fas fa-arrow-right"></i>';
                sidebarToggle.style.transform = 'translateX(0)'; // Reset the button position
            }
        });

        createCompanySubmit.addEventListener('click', () => {
            const companyName = document.getElementById('companyName').value;
            const companyDescription = document.getElementById('companyDescription').value;
            if (companyName && companyDescription) {
                if (!firstCompanyCreated || cash >= price) {
                    alert(`Company Created: ${companyName}\nDescription: ${companyDescription}`);
                    createCompanyPage.classList.remove('page-visible');
                    createCompanyPage.classList.add('page-hidden');
                    homePage.classList.remove('page-hidden');
                    homePage.classList.add('page-visible');
                    companyNameText.textContent = companyName;
                    if (followersInterval) clearInterval(followersInterval);
                    followersInterval = setInterval(() => {
                        followersCount.textContent = parseInt(followersCount.textContent) + 1;
                        if (parseInt(followersCount.textContent) % 30 === 0) {
                            cash += 1.50;
                            cashCount.textContent = `$${cash.toFixed(2)}`;
                        }
                        if (parseInt(followersCount.textContent) === 100) {
                            cash += 100;
                            cashCount.textContent = `$${cash.toFixed(2)}`;
                            alert('Reached 100 followers and gained £100!');
                        }
                    }, 1000);
                    if (firstCompanyCreated) {
                        cash -= price;
                        cashCount.textContent = `$${cash.toFixed(2)}`;
                    }
                    firstCompanyCreated = true;
                    price = 100;
                    priceAmount.textContent = `Price: £${price}`;
                } else {
                    alert('Not enough cash to create a company.');
                }
            } else {
                alert('Please enter both company name and description.');
            }
        });

        homeBtn.addEventListener('click', () => {
            createCompanyPage.classList.remove('page-visible');
            createCompanyPage.classList.add('page-hidden');
            homePage.classList.remove('page-hidden');
            homePage.classList.add('page-visible');
        });

        verificationBtn.addEventListener('click', () => {
            if (parseInt(followersCount.textContent) >= 20) {
                loadingOverlay.classList.add('visible');
                setTimeout(() => {
                    loadingOverlay.classList.remove('visible');
                    verificationBadge.classList.remove('hidden');
                    alert('Your account has been verified!');
                }, 3000); // Simulate a 3-second loading process
            } else {
                alert('You need at least 20 followers to verify your account.');
            }
        });
    </script>
</body>
</html>
