<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .main-counter {
            font-size: 120px;
            font-weight: bold;
            color: #333;
        }

        .admin-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
        }

        .popup .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .popup .content {
            margin-top: 10px;
            width: 100%;
        }

        .popup .info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .popup .info div {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .popup button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .popup button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCph4r--7O-g0dRQhqmn7wNPTOR4OYfguc",
  authDomain: "fir-46d9c.firebaseapp.com",
  databaseURL: "https://fir-46d9c-default-rtdb.firebaseio.com",
  projectId: "fir-46d9c",
  storageBucket: "fir-46d9c.firebasestorage.app",
  messagingSenderId: "162679514419",
  appId: "1:162679514419:web:cb5e5848d4d9cc4d424a46"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let timeCounter = 0; // Counter value

        // Listen for changes to the countdown value in the database
        const countdownRef = firebase.database().ref('countdown');
        countdownRef.on('value', (snapshot) => {
            const countdownValue = snapshot.val();
            if (countdownValue !== null) {
                document.getElementById('mainCounter').innerText = countdownValue;
                document.getElementById('timeCounter').innerText = countdownValue;
            }
        });

        // Listen for changes to the online user count
        const onlineUsersRef = firebase.database().ref('onlineUsers');
        onlineUsersRef.on('value', (snapshot) => {
            const userCount = snapshot.val();
            if (userCount !== null) {
                document.getElementById('onlineUsers').innerText = userCount;
            }
        });

        // Toggle the popup visibility
        function togglePopup() {
            const popup = document.getElementById('adminPopup');
            popup.style.display = popup.style.display === 'flex' ? 'none' : 'flex';
        }

        // Start the countdown and update the database
        function startCountdown() {
            let countdownValue = 10; // Example countdown starts at 10
            countdownRef.set(countdownValue); // Initialize countdown in the database

            const interval = setInterval(() => {
                if (countdownValue <= 0) {
                    clearInterval(interval);
                } else {
                    countdownValue--;
                    countdownRef.set(countdownValue); // Update countdown in the database
                }
            }, 1000);
        }

        // Simulate online user addition (for demonstration purposes)
        function simulateUserUpdate() {
            let onlineUsers = Math.floor(Math.random() * 100) + 1;
            onlineUsersRef.set(onlineUsers); // Update online users in the database
        }

        // Simulate real-time updates
        setInterval(simulateUserUpdate, 5000); // Update online users every 5 seconds
    </script>
</head>
<body>
    <div class="main-counter" id="mainCounter">0</div>
    <button class="admin-button" onclick="togglePopup()">Admin Panel</button>

    <div class="popup" id="adminPopup">
        <button class="close-btn" onclick="togglePopup()">&times;</button>
        <div class="content">
            <div class="info">
                <div>
                    <span>üë•</span>
                    <span id="onlineUsers">0</span>
                </div>
                <div>
                    <span>‚è∞</span>
                    <span id="timeCounter">0</span>
                </div>
            </div>
            <button onclick="startCountdown()">Start Countdown</button>
        </div>
    </div>
</body>
</html>
